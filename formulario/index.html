<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Venda seu carro</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <div class="container">
         <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
         </div>
         <div class="form-container">
            <div class="form-header">
               <p>Formulário</p>
            </div>
            <div class="form-body">
               <h1 class="form-tittle">Venda fácil seu carro!</h1>
               <p>
                  Descreva as características e marque os opcionais que ele
                  possui
               </p>
               <form>
                  <label for="tittle"
                     >Título do anúncio
                     <span class="required-field">*</span></label
                  >
                  <input
                     type="text"
                     name="tittle"
                     id="tittle"
                     class="block"
                     placeholder="Um título para anunciar seu veículo"
                     minlength="3"
                     maxlength="30"
                     required
                  />
                  <label for="price"
                     >Preço <span class="required-field">*</span></label
                  >
                  <input
                     type="number"
                     name="price"
                     id="price"
                     class="block"
                     placeholder="Defina o preço"
                     required
                  />
                  <label for="description"
                     >Descrição <span class="required-field">*</span></label
                  ><textarea
                     name="description"
                     id="description"
                     placeholder="Descreva seu veículo"
                     class="block"
                  ></textarea>
                  <label for="brand"
                     > Marca
                     <span class="required-field">*</span></label
                  >
                  <input
                     type="text"
                     name="brand"
                     id="brand"
                     class="block"
                     placeholder="Marca do veículo"
                     required
                  />
                  <label for="model"
                     > Modelo
                     <span class="required-field">*</span></label
                  >
                  <input
                     type="text"
                     name="model"
                     id="model"
                     class="block"
                     placeholder="Modelo do veículo"
                     required
                  />
                  <label for="mileage"
                     > Kilometragem
                     <span class="required-field">*</span></label
                  >
                  <input
                     type="number"
                     name="mileage"
                     id="mileage"
                     class="block"
                     placeholder="kilometragem do veículo"
                     required
                  />
                  <label for="purchase_date"
                     > Data de compra
                     <span class="required-field">*</span></label
                  >
                  <input
                     type="date"
                     name="purchase_date"
                     id="purchase_date"
                     class="block"
                     required
                  />
                  <input type="submit" value="Enviar" />
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
