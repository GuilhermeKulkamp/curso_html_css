<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Venda seu carro</title>
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <div class="container">
         <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido</h3>
         </div>
         <div class="form-container">
            <div class="form-header">
               <p>Formulário</p>
            </div>
            <div class="form-body">
               <h1 class="form-tittle">Venda fácil seu carro!</h1>
               <p>
                  Descreva as características e marque os opcionais que ele
                  possui
               </p>
               <form>
                  <label for="tittle"
                     >Título do anúncio
                     <span class="required-field">*</span></label
                  >
                  <input
                     type="text"
                     name="tittle"
                     id="tittle"
                     placeholder="Um título para anunciar seu veículo"
                     minlength="3"
                     maxlength="30"
                     required
                  />
                  <input type="submit" value="Enviar" />
               </form>
            </div>
         </div>
      </div>
   </body>
</html>
